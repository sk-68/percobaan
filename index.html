<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Ilmu Hukum</title>

  <!-- Font Awesome buat icon ðŸ‘¤ ðŸ”’ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #b30000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .login-container {
      background: white;
      padding: 30px 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-with-icon {
      position: relative;
      margin-bottom: 15px;
    }

    .input-with-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #007bff;
    }

    .input-with-icon input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .bottom-row {
      position: absolute;
      bottom: 10px;
      left: 15px;
      right: 15px;
      font-size: 10px;
      color: #000;
      display: flex;
      justify-content: space-between;
    }

    .bottom-row div {
      cursor: pointer;
    }

    .bottom-row div:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        margin: 0 10px;
      }
      .logo {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <a href="https://siakad-kutosari.uniss.ac.id" target="_blank">
      <img src="logo1.png" alt="Logo" class="logo" />
    </a>

    <h2>Ilmu Hukum</h2>

    <form id="login-form">
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="input-id" placeholder="ID" required />
      </div>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="input-password" placeholder="Password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Copyright + Lupa Password -->
    <div class="bottom-row">
      <div onclick="window.location.href='user.html'">
        &copy; 2025 Ilmu Hukum smt 3â„¢
      </div>
      <div onclick="window.location.href='lupa.html'">
        Lupa Password?
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Config & Auth -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("input-id").value.trim().toLowerCase();
      const password = document.getElementById("input-password").value.trim().toLowerCase();

      if (id === "fadhla" && password === "fadhla") {
        window.location.href = "fadh.html";
      }
      // Lanjut ke auth.js
    });

    // Auto-login dari URL
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const pass = params.get("pass");

      if (id && pass) {
        document.getElementById("input-id").value = id;
        document.getElementById("input-password").value = pass;
        setTimeout(() => {
          document.getElementById("login-form").dispatchEvent(new Event("submit"));
        }, 300);
      }
    });
  </script>

</body>
</html>
