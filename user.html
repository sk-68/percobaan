<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Otomatis</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #8B0000;
      margin-bottom: 20px;
    }

    .role-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .role-btn {
      padding: 15px 25px;
      width: 100%;
      max-width: 300px;
      background-color: #8B0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-btn:hover {
      background-color: #6d0000;
    }

    input, select {
      padding: 12px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background-color: #8B0000;
      color: white;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #6d0000;
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
      }

      .role-selection {
        width: 100%;
      }

      .role-btn {
        width: 100%;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let db;
    let currentRole = '';

    window.addEventListener('DOMContentLoaded', () => {
      db = firebase.firestore();
      showRoleMenu();
    });

    function showRoleMenu() {
      hideAll();
      document.getElementById('role-selection').style.display = 'block';
    }

    function selectRole(role) {
      currentRole = role;
      hideAll();

      if (role === 'admin') {
        document.getElementById('admin-login').style.display = 'block';
      } else {
        document.getElementById('data-display').style.display = 'block';
        document.getElementById('table-title').textContent = `Data Login ${role}`;
        loadUserData(role);
      }
    }

    function checkAdminPassword() {
      const password = document.getElementById('admin-password').value;
      if (password === '7787') {
        hideAll();
        document.getElementById('admin-management').style.display = 'block';
        document.getElementById('data-display').style.display = 'block';
        currentRole = 'admin';
        loadUserData('admin');
      } else {
        alert('Password admin salah!');
      }
    }

    async function addUserData() {
      const nama = document.getElementById("nama").value.trim();
      const id = document.getElementById("id").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!nama || !id || !password || !role) return alert("Semua kolom wajib diisi.");

      try {
        await db.collection("user_otomatis").doc(id).set({ nama, id, password, role });
        document.getElementById("nama").value = "";
        document.getElementById("id").value = "";
        document.getElementById("password").value = "";
        document.getElementById("role").value = "";
        loadUserData(currentRole);
      } catch (err) {
        alert("Gagal menambahkan data: " + err.message);
      }
    }

    async function loadUserData(role) {
      const userTable = document.getElementById("user-table");
      userTable.innerHTML = "<tr><td colspan='4'>Memuat data...</td></tr>";

      try {
        const snapshot = await db.collection("user_otomatis").where("role", "==", role).get();
        if (snapshot.empty) {
          userTable.innerHTML = "<tr><td colspan='4'>Tidak ada data</td></tr>";
          return;
        }

        userTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.nama}</td>
            <td>${data.id}</td>
            <td>${data.password}</td>
            <td><button onclick="loginSebagai('${data.id}', '${data.password}')">Login Otomatis</button></td>
          `;
          userTable.appendChild(tr);
        });
      } catch (err) {
        userTable.innerHTML = `<tr><td colspan='4'>Error: ${err.message}</td></tr>`;
      }
    }

    function loginSebagai(id, pass) {
      const url = `index.html?id=${encodeURIComponent(id)}&pass=${encodeURIComponent(pass)}`;
      window.location.href = url;
    }

    function hideAll() {
      document.querySelectorAll('.box').forEach(box => box.style.display = 'none');
    }

    function backToMenu() {
      showRoleMenu();
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Menu Role -->
    <div class="box" id="role-selection">
      <h2>Pilih Role Login</h2>
      <div class="role-selection">
        <button class="role-btn" onclick="selectRole('admin')">Admin</button>
        <button class="role-btn" onclick="selectRole('dosen')">Dosen</button>
        <button class="role-btn" onclick="selectRole('mahasiswa')">Mahasiswa</button>
      </div>
    </div>

    <!-- Admin Login -->
    <div class="box" id="admin-login" style="display: none;">
      <h2>Login Admin</h2>
      <input type="password" id="admin-password" placeholder="Password Admin" />
      <div class="btn-group">
        <button onclick="checkAdminPassword()">Login</button>
        <button onclick="backToMenu()">Kembali</button>
      </div>
    </div>

    <!-- Tambah User (Admin Only) -->
    <div class="box" id="admin-management" style="display: none;">
      <h2>Tambah User</h2>
      <input type="text" id="nama" placeholder="Nama" />
      <input type="text" id="id" placeholder="ID/NIM/NIP" />
      <input type="text" id="password" placeholder="Password" />
      <select id="role">
        <option value="">Pilih Role</option>
        <option value="admin">Admin</option>
        <option value="dosen">Dosen</option>
        <option value="mahasiswa">Mahasiswa</option>
      </select>
      <div class="btn-group">
        <button onclick="addUserData()">Simpan</button>
        <button onclick="backToMenu()">Kembali</button>
      </div>
    </div>

    <!-- Data Table -->
    <div class="box" id="data-display" style="display: none;">
      <h2 id="table-title">Data Login</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>ID</th>
            <th>Password</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="user-table"></tbody>
      </table>
      <div class="btn-group" style="margin-top:15px;">
        <button onclick="backToMenu()">Kembali</button>
      </div>
    </div>
  </div>
</body>
</html>
