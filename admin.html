<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page For Attendance Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --merah-tua: #8b0000;
      --merah-muda: #a52a2a;
      --kuning: #ffeb3b;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--merah-tua);
      color: white;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .sidebar.collapsed {
      margin-left: -220px;
    }

    .sidebar h2 {
      text-align: center;
      margin: 20px 0;
    }

    .submenu-container {
      display: flex;
      flex-direction: column;
      padding: 10px 20px;
      gap: 10px;
    }

    .submenu-container button {
      background-color: var(--merah-muda);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .submenu-container button:hover {
      background-color: #922;
    }

    .submenu-container button.active-submenu {
      background-color: var(--kuning);
      color: black;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background: white;
    }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: var(--merah-tua);
      color: white;
      border: none;
      font-size: 20px;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 200;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--merah-tua);
      padding-bottom: 10px;
      flex-wrap: wrap;
    }

    #logout-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #datetime {
      font-weight: normal;
      color: var(--merah-tua);
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Halaman Admin</h2>
      <div class="submenu-container">
        <button id="menu-dashboard" class="active-submenu"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
        <button id="menu-akun"><i class="fas fa-users"></i> Manajemen Akun</button>
        <button id="menu-jadwal"><i class="fas fa-calendar-alt"></i> Jadwal Kuliah</button>
        <button id="menu-kalender"><i class="fas fa-calendar"></i> Kalender Akademik</button>
      </div>
    </aside>

    <main class="main-content" id="main">
      <header>
        <div>
          <h1 id="page-title" style="margin: 0;">Dashboard</h1>
          <div id="datetime">Senin, 1 Januari 2025 • 12:00:00</div>
        </div>
        <button id="logout-btn">Logout</button>
      </header>

      <section id="content-area">
        <!-- Konten dinamis akan dimuat dari admin.js -->
        <p>Selamat datang di halaman admin.</p>
      </section>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>

  <!-- Script Admin -->
  <script src="js/admin123.js" defer></script>

  <!-- Jam Real-Time -->
  <script>
    function updateTime() {
      const now = new Date();
      const tanggal = now.toLocaleDateString("id-ID", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
      });
      const waktu = now.toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("datetime").textContent = `${tanggal} • ${waktu}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- Toggle Sidebar & Highlight -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      sidebar.classList.toggle("collapsed");
    });

    // Klik luar sidebar akan nutup sidebar
    document.addEventListener("click", function (e) {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.add("collapsed");
      }
    });

    // Highlight submenu aktif
    document.querySelectorAll(".submenu-container button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".submenu-container button").forEach(b => b.classList.remove("active-submenu"));
        btn.classList.add("active-submenu");
      });
    });
  </script>

</body>
</html>
